  <script>
    // Insert base tag before anything else
    (function() {
      const isProd = window.location.pathname.startsWith('/project/koku-messenger');
      const baseHref = isProd ? '/project/koku-messenger/' : '/';
      const baseEl = document.createElement('base');
      baseEl.setAttribute('href', baseHref);
      document.head.insertBefore(baseEl, document.head.firstChild);
    })();
  </script>
  <!-- <base href="/project/koku-messenger/"> -->
    <link rel="icon" href="/assets/icon/feather.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-info-subtle">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    
    <!-- login section -->
    <div class="login bg-white p-4 rounded-3 shadow mx-3" style="max-width: 100%; width: 380px;" >
      <div class="login__logo d-flex flex-column justify-content-center align-items-center m-3">
        <img src="/assets/icon/feather.svg" class="login-logo" alt="Koku logo" style="width: 52px;">
        <h4 class="login__brand mb-0">Koku</h4>
        <h6>Messenger</h6>
      </div>
       <!-- error message -->
      <div class="login__error-message  d-flex justify-content-center mb-4 d-none text-center" id="error-box">

      </div>
      <div class="login-message " >
        <p>  Please enter your username to continue.</p>
      </div>
    
      <!-- login form starts -->
      <form action="" class=" login__form d-flex flex-column " >
        <div class="mb-0 login__form-group">
          <input type="text" id="form-input" class=" form-control form-control-md " placeholder="Username">
        </div>
        <div class="mb-3 px-2">
          <img src="/assets/icon/info-circle-fill.svg" style="width: 14px;"  alt="info circle" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on bottom">
          <small class="bg">Username is not case-sensitive.</small>
      </div>
        <div class="mb-3 login__form-group">
          <button class="btn btn-primary btn-md w-100 " type="submit" id="user-submit">Submit</button>
        </div>
        </form>

        <!-- success message -->
        <div class="login__success-message d-flex justify-content-center " id="success-box">
        </div>
        
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>  
    <!-- custom java script -->
    <script type="module" src="/user/signIn.js"></script>
  </body>
</html>
